<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>扩展测试</title>
    <style type="text/css">

        .thumb {
            display: inline-block;
            width: 200px;
            height: 200px;
            margin: 5px;
            border: 3px solid #c99;
            background-position: center center;
            background-size: cover;
        }

        .btn {
            float: left;
            clear: both;
            margin-top: 40px;
            height: 65px;
            font-size: 135%;
            font-weight: 900
        }
    </style>
</head>
<body>
<div>
    <button class="btn" onclick="back()" style="margin-top:100px">返回</button>
    <button class="btn" onclick="getVersion()">获取版本号</button>
    <button class="btn" onclick="loadHtml()">加载第三方网页</button>
    <button class="btn" onclick="update()">Android下载并安装APK(iOS不支持)</button>
    <button class="btn" onclick="appShare()">打开iOS应用商店(Android不支持)</button>
    <button class="btn" onclick="locate2()">获取当前位置信息</button>
    <button class="btn" onclick="wechatShare(0)">微信好友分享</button>
    <button class="btn" onclick="wechatShare(1)">微信朋友圈分享</button>
    <button class="btn" onclick="shareToQQ()">分享到QQ</button>
    <button class="btn" onclick="sendSMS()">发送短信</button>
    <button class="btn" onclick="scanQRCode()">扫描二维码</button>

    <div class="btn">
        <input id="input" type='file' accept="image/*" onchange="readUrl(this)"/>
        <input id="input2" type='file' accept="image/*" capture="camera" onchange="readUrl(this)"/>
        <input id="input3" type='file' accept="video/*" capture="camera"/>
        <img id="img" class="thumb" src="#" alt="显示您上传的商品图片"/>
    </div>


</div>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript">
    var resultDiv = document.getElementById("result");

    function back() {
        history.go(-1);
    }

    function getVersion() {
        var arg = {};
        arg.callBack = 'setVersionInfo';
        rrx.plugin.BasePlugin.getVersionInfo(JSON.stringify(arg));
    }

    function setVersionInfo(versionInfo) {
        alert(JSON.stringify(versionInfo));
    }

    function wechatShare(type) {
        var arg = {
            func: 'wechat_share',
            flag: type + '',
            title: '测试分享',
            des: '测试分享s内容',
            logo: 'http://www.jinjiedao.cn/img/images/logo.png',
            url: 'http://cordova.apache.org/docs/en/latest/plugin_ref/spec.html#js-module'
        }
        rrx.plugin.WechatPlugin.wechat('wechat_share', JSON.stringify(arg));
    }

    function loadHtml() {
        var arg = {
            url: "test2.html"
        };
        rrx.plugin.BasePlugin.loadHtml(JSON.stringify(arg));
    }

    function update() {
        var arg = {
            url: "http://ceshi.gushistory.com/updatetest.apk",
            filename: "updatetest.apk"
        };
        rrx.plugin.BasePlugin.update(JSON.stringify(arg));
    }

    function appShare() {
        var arg = {
            app_urls: "https://itunes.apple.com/cn/app/%E4%BB%8A%E5%80%9F%E5%88%B0/id1211061503?mt=8"
        };
        rrx.plugin.BasePlugin.appShare(JSON.stringify(arg));
    }

    function locate() {
        rrx.plugin.GaodePlugin.locate(function (result) {
            alert(result)
        }, function (err) {
            alert(JSON.stringify(err));
        });
    }

    function locate2() {
        navigator.geolocation.getCurrentPosition(function(position){
            alert(position.address);
            console.log(JSON.stringify(position));
        });
    }

    function shareToQQ() {
        var arg = {
            url: "http://www.baidu.com",
            title: "分享测试标题",
            imgUrl: "http://img3.cache.netease.com/photo/0005/2013-03-07/8PBKS8G400BV0005.jpg",
            summary: "这是一个比较简单的介绍",
            appName: "风控工具"
        };

        rrx.plugin.TencentPlugin.shareToQQ(JSON.stringify(arg));
    }

    function sendSMS() {
        rrx.plugin.BasePlugin.sendSMS("这是一条测试短信内容");
    }

    function readUrl(input) {
        if (input.files && input.files[0]) {

            var reader = new FileReader();

            reader.onload = function (e) {
